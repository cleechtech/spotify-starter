<nav>
<div ng-if='!user' class='pull-right'>
  <div class='btn btn-primary' ui-sref='auth.login'>Login</div>
  <div class='btn btn-success' ui-sref='auth.register'>Register</div>
</div>
<div ng-if='user'>
  <p>Hello <span ng-bind='user.email || user.email'></span></p>
  <div logout></div>
</div>
</nav>

<div class='jumbotron text-center'>
	<h1>Welcome to the site</h1>

	<a href=href='https://accounts.spotify.com/authorize?client_id=68e85fc65d524c1fb18f5c0d0a251fc2&response_type=code&redirect_uri=http://localhost:3000/api/spotify/callback&scope=user-read-private%20user-read-email&state=some-state-of-my-choice' class='btn btn-success btn-lg' ng-click='requestSpotifyLogin()'>
		<i class="fa fa-spotify fa-3"></i> Login with Spotify
	</a>



	<ol>
		<li ng-repeat='user in users'>{{user.email}}</li>
	</ol>
</div>

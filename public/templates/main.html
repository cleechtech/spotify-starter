<nav>
<div ng-if='!user' class='pull-right'>
  <div class='btn btn-primary' ui-sref='auth.login'>Login</div>
  <div class='btn btn-success' ui-sref='auth.register'>Register</div>
</div>
<div ng-if='user'>
  <p>Hello <span ng-bind='user.email || user.email'></span></p>
  <div logout></div>
</div>
</nav>

<div class='jumbotron text-center'>
	<h1>Welcome to the site</h1>

	<div ng-if='!token' class='btn btn-success btn-lg' ng-click='requestSpotifyLogin()'>
		<i class="fa fa-spotify fa-3"></i> Login with Spotify
	</div>

	<h2 ng-if='token'>You are logged in {{token}}</h2>

	<ol>
		<li ng-repeat='user in users'>{{user.email}}</li>
	</ol>
</div>

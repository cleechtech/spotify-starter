
<div class="row" ng-controller='ShowsCtrl'>
	<h1>Upcoming events</h1>

	<div ng-repeat='show in shows' class="col-xs-12 col-sm-8">
		<ul class="event-list">
			<li>
				<time datetime="2014-07-20">
					<span class="day">{{show.datetime | date: 'd'}}</span>
					<span class="month">{{show.datetime | date: 'MMM'}}</span>
					<!-- year and time are set to display none -->
					<span class="year">{{show.datetime | date: 'yyyy'}}</span>
					<span class="time">{{show.datetime | date: 'HH:mm'}}</span>
				</time>
				<img alt="Show thumbnail image" ng-src="{{show.img_thumb}}" />
				<div class="info">
					<h2 class="title">{{show.title}}</h2>
					<p class="desc">{{show.description}}</p>
				</div>
				<div class="social">
					<ul>
						<li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
						<li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
						<li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
					</ul>
				</div>
			</li>
		</ul>
	</div>
</div>
